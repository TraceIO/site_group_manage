<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择内容</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>

<!-- 内容主体区域 -->
<div style="padding: 15px;">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>文章列表</legend>
    </fieldset>


    <div class="layui-form">
        <table class="layui-table">
            <colgroup>

                <col>
            </colgroup>

            <tbody>
            {% for item in list %}
                <tr>
                    <td>
                        {% if template == 2 %}
                        <input type="checkbox" name="content" value="{{ item.id }}|{{ item.title }}"
                               title="{{ item.id }}">{{ item.title }}
                        {% else %}
                            <input type="radio" name="content" value="{{ item.id }}|{{ item.title }}" title="{{ item.title }}" >
                        {% endif %}
                    </td>


                </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</div>
<script src="/static/layui/layui.js"></script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var $ = layui.jquery;
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;
        //监听提交
        form.on('submit(demo1)', function (data) {
            {##}
            {#var css= $("input[name='content[]']").val();#}
            {#alert(css);#}
            //给父页面传值
            var arr = new Array();
            {% if template == 2 %}

            $("input:checkbox[name='content']:checked").each(function(i){
                arr[i] = $(this).val();
            });

            {#alert(arr);#}
            {#debugger#}
            {#parent.$('#parentIframe').text('我被改变了');#}
            {#parent.layer.tips('Look here', '#parentIframe', {time: 5000});#}
            {#parent.layer.close(index);#}

            {% else %}
                arr[0] = $("input:radio[name='content']:checked").val();
            {% endif %}
            parent.callback(arr);
            return false;
        });
    });
</script>
</body>
</html>
